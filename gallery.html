    <style>
        .navbar-toggler {
            background-color: white; /* Change the background color to white */
            border: none;
            color: rgb(255, 255, 255);
            cursor: pointer;
            padding: 0.5rem;
            outline: none;
            transition: transform 0.3s;
        }
        .navbar-toggler-icon {
            display: block;
            width: 25px;
            height: 3px;
            background-color: black; /* Change the background color to black */
            margin: 5px auto;
            transition: all 0.3s;
        }
        .navbar-nav {
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Add this CSS to make the navbar sticky */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000; /* To ensure it's on top of other content */
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind other content */
        }
        
    </style>
    <style>
        
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; overflow-x: hidden; margin: 0; padding: 0; }
        .header { }
        .logo { }
        .gallery-header { text-align: center; padding: 40px 0; animation: fade-in 1s ease-in-out; }
        .gallery-header h1 { font-size: 36px; margin-bottom: 10px; }
        .gallery-header p { font-size: 18px; opacity: 0.7; }
        .gallery-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; margin-top: 20px; }
        .gallery-item { position: relative; overflow: hidden; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease-in-out; }
        .gallery-item img { max-width: 100%; height: auto; border-radius: 8px 8px 0 0; }
        .gallery-item:hover { transform: translateY(-5px); }
        .lb-outerContainer { background-color: rgba(0, 0, 0, 0.9); border-radius: 10px; }
        .lb-image { max-height: 80vh; border-radius: 10px; }
        .lb-close { color: #fff; opacity: 0.5; }
        .lb-prev, .lb-next { color: #fff; font-size: 24px; }
        .footer { }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
          
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-item img {
            max-width: 800%;
            height: 800px; /* Set a fixed height for the images */
            object-fit: cover; /* Maintain aspect ratio while covering the container */
            border-radius: 10px 10px 0 0;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
     
    </style>
</head>

            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                    <li class="nav-item">
